version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: agentcraft_postgres
    environment:
      POSTGRES_DB: agentcraft
      POSTGRES_USER: agentcraft
      POSTGRES_PASSWORD: agentcraft
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - agentcraft_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentcraft -d agentcraft"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: agentcraft_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@agentcraft.com
      PGADMIN_DEFAULT_PASSWORD: agentcraft
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - agentcraft_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  agentcraft_network:
    driver: bridge